<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Space tourism website</title>
</head>

<body>
  <header class="container">
    <img class="cabecalho__logo" src="../assets/shared/logo.svg" alt="logo">
    <div></div>

    <i class="cabecalho__icon--menu" id="menu"></i>
    <div class="nav-box oculto" id="navBox">
        <i class="navegacao__icon--close" id="close"></i>
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho__item">
                    <a class="cabecalho__link active" href="#">
                        <strong>00</strong> HOME
                    </a>
                </li>
                <li class="cabecalho__item">
                    <a class="cabecalho__link" href="#">
                        <strong>01</strong> DESTINATION
                    </a>
                </li>
                <li class="cabecalho__item">
                    <a class="cabecalho__link" href="#">
                        <strong>02</strong> CREW
                    </a>
                </li>
                <li class="cabecalho__item">
                    <a class="cabecalho__link" href="#">
                        <strong>03</strong> TECHNOLOGY
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
  <main class="principal container">
    <section class="tech">
      <h2 class="subtitulo"> <span>02</span> Meet your crew</h2>
        <img src="../assets/technology/image-launch-vehicle-landscape.jpg" alt="" class="tech__img">
  
      <div class="inputs-box">
        <label class="tech__label tech-active" for="equipe">1</label><input name="equipe" type="radio">
        <label class="tech__label" for="equipe">2</label><input name="equipe" type="radio">
        <label class="tech__label" for="equipe">3</label><input name="equipe" type="radio">
      </div>
      <div class="techDescription-box">
        <span class="tech__profissao">Commander</span>
        <span class="tech__nome"> Douglas Hurley</span>
        <p class="tech__paragrafo paragrafo">
          Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
          and former NASA astronaut. He launched into space for the third time as
          commander of Crew Dragon Demo-2.
        </p>
      </div>
    </section>
  </main>
  <script src="/starter-code/js/menu.js"></script>

</body>

</html>
